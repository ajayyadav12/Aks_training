<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Feedback</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1><a href="/">AJ Training</a></h1>
  </header>
  <main>
    <section>
      <h2>Feedback Received</h2>
      <ul id="feedbackList"></ul> <!-- Updated list identifier -->
    </section>
  </main>

  <script>
    // Fetch feedback files from server and populate the list
    fetch('/app/feedback')
      .then(response => response.json())
      .then(data => {
        const feedbackList = document.getElementById('feedbackList'); // Get the list element
        data.forEach(feedback => {
          const listItem = document.createElement('li');
          listItem.textContent = feedback;
          feedbackList.appendChild(listItem);
        });
      })
      .catch(error => console.error('Error fetching feedback:', error));
  </script>
</body>
</html>
